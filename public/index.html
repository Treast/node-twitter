        #map {

        /* Optional: Makes the sample page fill the window. */

        html,

            margin: 0;
            padding: 0;

        .tweet__header {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
        }

        .tweet__header>* {
            margin: 0 2px;
        }

        .tweet__header__profile-picture {
            flex-grow: 0;
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .tweet__header__screen-name {
            color: #14171a;
            font-size: 14px;
            font-weight: bold;
        }

        .tweet__header__username,
        .tweet__header__created-at {
            font-size: 14px;
            color: #657786;
        }

        .tweet__content p {
            font-size: 14px;
            line-height: 20px;
